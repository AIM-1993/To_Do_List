{% extends "todolist/base.html" %}
{% load static %}
{% block css %}{% static 'todolist/css/edit.css' %}{% endblock %}
{% block 标题 %}添加待办事项{% endblock %}
{% block 主体 %}
<br>
<form id="form-edit">
    <div class="form-group">
        <label for="editTodo"></label>
        <input class="form-control form-control-lg" id="editTodo" type="text" value="遛狗">
        <small id="help" class="form-text text-muted">在这里编辑待办事项</small>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block">提交</button>
</form>
{% endblock %}
